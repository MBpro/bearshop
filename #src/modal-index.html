<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main class="modal-cart">
        <div class="modal-cart__wrapper">
            <h2 class="modal-cart__title">Выберите размер</h2>
            <form class="modal-cart__form">
                <input class="modal-cart__input" id="s" type="radio" name="toggle" checked>
                <label class="modal-cart__label" for="s" tabindex="0">S</label>
                <input class="modal-cart__input" id="m" type="radio" name="toggle">
                <label class="modal-cart__label" for="m" tabindex="0">M</label>
                <input class="modal-cart__input" id="l" type="radio" name="toggle">
                <label class="modal-cart__label" for="l" tabindex="0">L</label>
            </form>
            <button class="modal-cart__button" type="submit">Добавить в корзину</button>
            <a href="/index.html">Вернутся на главную</a>
        </div>
    </main>
</body>

</html>
