<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miska</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header сlass="page-header">
        <nav class="main-nav">
            <a class="main-nav__logo" href="#">
                <picture>
                    <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
                    <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                    <img src="img/logo-mobile.svg" alt="Логотип интернет магазина Мишка">
                </picture>
            </a>
            <button class="main-nav__burger main-nav__burger--offjs" id="toggle" type="button">
                <span class="visually-hidden">Открыть меню</span>
                <span class="main-nav__span"></span>
            </button>
            <ul class="main-nav__list main-nav__list--offjs main-nav__list--catalog">
                <li class="main-nav__item main-nav__item--catalog"><a class="main-nav__link" href="#">Каталог
                        товаров</a></li>
                <li class="main-nav__item main-nav__item--knitting"><a class="main-nav__link" href="#">Вязание на
                        заказ</a></li>
            </ul>
            <ul class="main-nav__list main-nav__list--offjs main-nav__list--search">
                <li class="main-nav__item">
                    <a class="main-nav__link main-nav__link--search" href="#">
                        <svg class="main-nav__icon main-nav__icon--search" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 17.6 17.6" width="18" height="19">
                            <path
                                d="M17.3 15.7l-3.4-3.4c1-1.3 1.5-2.9 1.5-4.6C15.4 3.4 12 0 7.7 0S0 3.4 0 7.7c0 4.3 3.4 7.7 7.7 7.7 1.7 0 3.3-.6 4.6-1.5l3.4 3.4c.2.2.4.3.8.3.6 0 1.1-.5 1.1-1.1 0-.2-.1-.5-.3-.8zm-15.1-8c0-3 2.5-5.5 5.5-5.5s5.5 2.5 5.5 5.5-2.5 5.5-5.5 5.5-5.5-2.5-5.5-5.5z"
                                fill="#d8d7d7" /></svg>
                        <span class="main-nav__text-search">Поиск по сайту</span>
                    </a></li>
                <li class="main-nav__item">
                    <a class="main-nav__link main-nav__link--basket" href="#">
                        <svg class="main-nav__icon main-nav__icon--basket" xmlns="http://www.w3.org/2000/svg"
                            viewBox="264.2 371 20.3 18.8" width="21" height="18">
                            <path
                                d="M283.7 378.2h-3.2l-3.4-6.8c-.2-.4-.6-.5-1-.3s-.5.6-.3 1l3.1 6.1h-9.1l3.1-6.1c.2-.4 0-.8-.3-1-.4-.2-.8 0-1 .3l-3.4 6.8H265c-.4 0-.8.3-.8.8 0 .4.3.8.8.8h.2l.9 3c-.2.1-.3.3-.3.6 0 .4.3.7.7.7l1.7 5.8h12.7l1.7-5.8c.4 0 .7-.3.7-.7 0-.2-.1-.5-.3-.6l.9-3h.2c.4 0 .8-.3.8-.8-.4-.5-.7-.8-1.2-.8zm-4.1 10.1h-10.4L268 384h12.9l-1.3 4.3zm1.6-5.8h-13.7l-.8-2.8H282l-.8 2.8z"
                                fill="#d8d7d7" /></svg>
                        <span>Корзина: пока пуста</span>
                    </a></li>
            </ul>
            <ul class="main-nav__list  main-nav__list--new">
                <li class="main-nav__item"><a class="main-nav__link" href="#">Новые поступления</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="#">Распродажа</a></li>
            </ul>
            <span class="main-nav__delivery">Бесплатная доставка по России</span>
        </nav>
    </header>

                            fill="#3bb09d" />
                        <path d="M-239.3 9.3c-.1 0-.3.1-.6.2-.2.1-.4.3-.6.4v3.7h2.3V10c-.5-.4-.9-.7-1.1-.7z"

                    <span class="products__text">Детские<br>игрушки</span>
                    <svg class="products__icon" xmlns="http://www.w3.org/2000/svg" viewBox="226 226.2 60 59.6">
                        <path
                            d="M226 269.9l27.4 15.9v-23.3l-27.4-16v23.4zm51.3-31.3v2.5c0 1.8-3.5 3.3-7.7 3.3-4.3 0-7.7-1.5-7.7-3.3V237c.3 1.7 3.6 3.1 7.7 3.1 4.3 0 7.7-1.5 7.7-3.3 0-1.8-3.5-3.3-7.7-3.3h-1l-5-2.9v3.1c0 1.8-3.5 3.3-7.7 3.3-2.7 0-5-.6-6.4-1.5-.2-.2-.4-.4-.7-.6-.4-.4-.6-.8-.6-1.2v-3l-4.8 2.8h-1.1c-4.3 0-7.7 1.5-7.7 3.3 0 1.8 3.5 3.3 7.7 3.3 4.1 0 7.4-1.4 7.7-3.1v4.1c0 1.8-3.5 3.3-7.7 3.3-4.3 0-7.7-1.5-7.7-3.3v-2.4l-6 3.5 27.5 16 27.4-15.9-6.2-3.7zm-13.6 10.2c0 1.8-3.5 3.3-7.7 3.3-4.3 0-7.7-1.5-7.7-3.3v-4.1c.3 1.7 3.6 3.1 7.7 3.1s7.4-1.4 7.7-3.1v4.1zm-5.1 13.9v23.1l27.4-15.9v-23.1l-27.4 15.9zm-2.7-29.9c4.3 0 7.7-1.5 7.7-3.3 0-1.8-3.5-3.3-7.7-3.3-4.3 0-7.7 1.5-7.7 3.3 0 1.8 3.4 3.3 7.7 3.3"

    </main>
    <footer class="page-footer"></footer>
    <script src="./js/script.min.js"></script>
</body>

</html>
