<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вязание на заказ</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div style="display: none">
        @@include('img/sprite.svg')
    </div>
    @@include('_header.html')
    <form action="#" class="form">
        <h2 class="form__title">Вязание на заказ</h2>
        <p class="form__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую
            форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <fieldset class="radio-list">
            <div class="radio-list__wrapper">
                <legend class="radio-list__legend">Тип</legend>
                <div class="radio-list__content">
                    <div class="radio-list__item">
                        <input class="radio-list__input" id="accessories" type="radio" name="radio" checked>
                        <label class="radio-list__label radio-list__label--accesories" for="accessories">Аксессуар
                            для<br>интерьера</label>
                    </div>
                    <div class="radio-list__item">
                        <input class="radio-list__input" id="toy" type="radio" name="radio">
                        <label class="radio-list__label radio-list__label--toys" for="toy">Детская игрушка</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="checkbox-list">
            <div class="checkbox-list__wrapper">
                <legend class="checkbox-list__legend">Цвет</legend>
                <div class=" checkbox-list__content">
                    <div class="checkbox-list__item">
                        <input class="checkbox-list__input" id="white" type="checkbox" checked>
                        <label class="checkbox-list__label" for="white">Белый</label>
                    </div>
                    <div class="checkbox-list__item">
                        <input class="checkbox-list__input" id="grey" type="checkbox" checked>
                        <label class="checkbox-list__label" for="grey">Серый</label>
                    </div>
                    <div class="checkbox-list__item">
                        <input class="checkbox-list__input" id="tiffany" type="checkbox">
                        <label class="checkbox-list__label" for="tiffany">«Тиффани»</label>
                    </div>
                    <div class="checkbox-list__item">
                        <input class="checkbox-list__input" id="black" type="checkbox">
                        <label class="checkbox-list__label" for="black">Черный</label>
                    </div>
                    <div class="checkbox-list__item">
                        <input class="checkbox-list__input" id="pink" type="checkbox">
                        <label class="checkbox-list__label" for="pink">Розовый</label>
                    </div>
                    <div class="checkbox-list__item">
                        <input class="checkbox-list__input" id="orange" type="checkbox">
                        <label class="checkbox-list__label" for="orange">Оранжевый</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="field-list">
            <div class="field-list__contener">
                <legend class="field-list__legend">ФИО</legend>
                <div class="field-list__wrapper">
                    <div class="field-list__item field-list__item--person">
                        <label class="field-list__label" for="name">Имя:</label>
                        <input class="field-list__input field-list__input--person" id="name" type="text"
                            placeholder="Введите ваше имя*">
                    </div>
                    <div class="field-list__item field-list__item--person">
                        <label class="field-list__label" for="surname">Фамилия:</label>
                        <input class="field-list__input field-list__input--person" id="surname" type="text"
                            placeholder="Укажите фамилию*">
                    </div>

                    <div class="field-list__item field-list__item--person">
                        <label class="field-list__label" for="patronymic">Отчество:</label>
                        <input class="field-list__input field-list__input--person" id="patronymic" type="text"
                            placeholder="Отчество, если желаете">
                    </div>
                </div>
            </div>
            <div class="field-list__content">
                <div class="field-list__item field-list__item--contact field-list__item--telephone">
                    <label class="field-list__label field-list__label--telephone" for="phone-number">тел</label>
                    <input class="field-list__input" id="phone-number" type="text" placeholder="+7 ХХХ ХХ ХХ*">
                    <svg width="25" height="24">
                        <use xlink:href="#icon-phone"></use>
                    </svg>
                </div>
                <div class="field-list__item field-list__item--contact field-list__item--email">
                    <label class="field-list__label field-list__label--email" for="email">E-mail</label>
                    <input class="field-list__input" id="email" type="text" placeholder="Ваш Email*">
                    <svg width="32" height="21">
                        <use xlink:href="#icon-email"></use>
                    </svg>
                </div>
            </div>
            <div class="field-list__item field-list__item--contact">
                <label class="field-list__label field-list__label--textarea" for="text">Доп</label>
                <textarea class="field-list__textarea" id="text" cols="30" rows="10"
                    placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </div>
        </fieldset>
        <div class="form__wrapper">
            <p class="form__instruction">*Поля обязательны для заполнения</p>
            <button class="form__button" type="submit">Отправить заказ</button>
        </div>
    </form>
    @@include('_footer.html')
    <script src="./js/script.min.js"></script>
</body>

</html>
